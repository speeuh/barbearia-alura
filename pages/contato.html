<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="../img/logo.png" alt="Logo da Barbearia Alura" /></h1>

        <nav>
          <ul class="navegacao">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contato_container">
      <form>
        <label for="nomesobrenome">Nome</label>
        <input type="text" id="nomesobrenome" class="input_padrao" required />

        <label for="email">Email</label>
        <input type="email" id="email" class="input_padrao" required />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input_padrao"
          required
          placeholder="(99) 99999-9999"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          cols="42"
          rows="10"
          id="mensagem"
          class="input_padrao"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>

          <label for="radio_email">
            <input type="radio" name="contato" value="email" id="radio_email" />
            Email</label
          >

          <label for="radio_telefone">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio_telefone"
            />
            Telefone</label
          >

          <label for="radio_whatsapp">
            <input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio_whatsapp"
              checked
            />
            WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked /> Gostaria de receber nossas
          novidades por email?</label
        >

        <input type="submit" value="Enviar formulário" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="../img/logo-branco.png" alt="Logo da Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
